name: k8s-home
target_node: node02
cores: 4
sockets: 2
memory: 32786
cpu_type: host
onboot: false
clone: ubuntu24-template
boot: order=scsi0
nested_disks:
  scsi:
    scsi0:
      disk:
        storage: local-lvm
        size: 100G
        format: raw
    scsi1:
      passthrough:
        file: "/dev/disk/by-id/usb-SanDisk_Extreme_55DD_24399K401631-0:0"
        replicate: true
  ide:
    ide1:
      cloudinit:
        storage: local-lvm
network:
  bridge: vmbr0
  model: virtio
  firewall: false
ipconfig0: "ip=192.168.1.16/24,gw=192.168.1.1,ip6=dhcp"
ciuser: suporte
cipassword: sistema
sshkeys: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIP+mJj63c+7o+Bu40wNnXwTpXkPTpGJA9OIprmNoljKI pedro@pedro-Legion-5-16IRX9"
nameserver: 192.168.1.3
vm_state: running
serial: true
full_clone: true
agent: 1
define_connection_info: true
skip_ipv6: true
