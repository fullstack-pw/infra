# proxmox/vms/talos-testing-cp03.yaml
name: talos-testing-cp03
target_node: node03
cores: 4
sockets: 1
memory: 8192
cpu_type: host
onboot: false
disks:
  - slot: ide2
    format: null
    type: cdrom
    iso: local:iso/talos-v1.10.3-metal-amd64.iso
  - slot: scsi0
    type: disk
    size: 50G
    storage: data2
    format: raw
network:
  bridge: vmbr0
  model: virtio
  firewall: false
ipconfig0: "ip=192.168.1.24/24,gw=192.168.1.1"
vm_state: stopped
serial: true
full_clone: true
agent: 0
define_connection_info: true
skip_ipv6: true
