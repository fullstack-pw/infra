name: dns
target_node: node01
cores: 1
sockets: 1
memory: 4096
cpu_type: x86-64-v2-AES
onboot: true
nested_disks:
  scsi:
    scsi0:
      disk:
        storage: local-lvm
        size: 50G
        format: raw
network:
  bridge: vmbr0
  model: virtio
  firewall: true
ipconfig0: "ip=192.168.1.3/24,gw=192.168.1.1,ip6=dhcp"
template: null
