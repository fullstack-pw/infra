apiVersion: cdi.kubevirt.io/v1beta1
kind: CDI
metadata:
  name: cdi
spec:
  config:
    featureGates:
      - HonorWaitForFirstConsumer
    insecureRegistries:
      - "*.user-session-*.svc"
      - "*.svc.cluster.local"
      - "virt-export-*.*.svc"
    filesystemOverhead:
      global: "0.055"
      storageClass:
        longhorn: "0.055"
    uploadProxyURLOverride: "https://cdi.uploadproxy.fullstack.pw"
  imagePullPolicy: IfNotPresent
  infra:
    nodeSelector:
      kubernetes.io/os: linux
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
  workload:
    nodeSelector:
      kubernetes.io/os: linux
