name: Terraform Apply

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "proxmox/**"
      - "clusters/**"

jobs:
  detect-changes:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    outputs:
      proxmox: ${{ steps.filter.outputs.proxmox }}
      clusters: ${{ steps.filter.outputs.clusters }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            proxmox:
              - 'proxmox/**'
            clusters:
              - 'clusters/**'

  apply-proxmox:
    needs: detect-changes
    if: needs.detect-changes.outputs.proxmox == 'true'
    runs-on: self-hosted
    environment: terraform
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5

      - name: Terraform Init
        working-directory: ./proxmox
        run: |
          terraform init

      - name: Terraform Apply
        working-directory: ./proxmox
        id: apply
        run: |
          terraform apply -auto-approve

      - name: Extract Ansible Playbook from PR
        if: steps.apply.outcome == 'success'
        id: extract-playbook
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          COMMIT_MSG="${{ github.event.pull_request.head.label }} ${{ github.event.pull_request.body }}"
          COMBINED="$PR_TITLE $COMMIT_MSG"

          # Look for [ansible playbook-name] pattern in title or body
          if [[ $COMBINED =~ \[ansible[[:space:]]+([^\]]+)\] ]]; then
            PLAYBOOK="${BASH_REMATCH[1]}"
            # Trim whitespace
            PLAYBOOK=$(echo $PLAYBOOK | xargs)
            echo "Found playbook: $PLAYBOOK"
            echo "ANSIBLE_PLAYBOOK=$PLAYBOOK" >> $GITHUB_ENV
            echo "ANSIBLE_TAG=[ansible $PLAYBOOK]" >> $GITHUB_ENV
          else
            echo "No ansible command found in PR"
            echo "ANSIBLE_TAG=" >> $GITHUB_ENV
          fi

      - name: Update Ansible Inventory
        if: steps.apply.outcome == 'success'
        run: |
          chmod +x proxmox/update-inventory.sh
          proxmox/update-inventory.sh

      - name: Commit Inventory Changes
        if: steps.apply.outcome == 'success'
        id: commit-changes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            // Configure git
            execSync('git config --local user.email "actions@github.com"');
            execSync('git config --local user.name "GitHub Actions"');

            // Add the changes
            try {
              execSync('git add proxmox/k8s.ini proxmox/new_hosts.txt');
            } catch (error) {
              console.log('Error adding files, but continuing: ', error);
            }

            // Check if there are changes to commit
            let hasChanges = false;
            try {
              execSync('git diff --quiet && git diff --staged --quiet');
            } catch (error) {
              // If the command exits with non-zero, there are changes
              hasChanges = true;
            }

            if (!hasChanges) {
              console.log('No changes to commit');
              return;
            }

            // Commit with ansible tag if available
            const ansibleTag = process.env.ANSIBLE_TAG || '';
            const commitMessage = ansibleTag 
              ? `Auto-update Ansible inventory ${ansibleTag}`
              : 'Auto-update Ansible inventory';

            // Push the changes back to the repo
            await exec.exec('git', ['commit', '-m', commitMessage]);
            await exec.exec('git', ['push']);

  apply-clusters:
    needs: detect-changes
    if: needs.detect-changes.outputs.clusters == 'true'
    runs-on: self-hosted
    environment: terraform
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5

      - name: Terraform Init
        working-directory: ./clusters
        run: |
          terraform init

      - name: Terraform Apply
        id: apply
        run: |
          make apply

      - name: Add Apply Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Clusters Terraform Apply
              
              ✅ Successfully applied Terraform changes to Kubernetes clusters.
              
              Apply completed at: ${new Date().toISOString()}
              `
            })
        if: steps.apply.outcome == 'success'

      - name: Add Apply Error Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Clusters Terraform Apply Failed
              
              ❌ Failed to apply Terraform changes to Kubernetes clusters.
              
              Please check the workflow logs for more details.
              `
            })
        if: steps.apply.outcome != 'success'
